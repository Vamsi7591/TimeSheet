<ion-tabs class="tabs-positive tabs-icon-only">

  <ion-tab tabTitle="Time Sheet" [root]="dayTab" [rootParams]="sheet" tabIcon="list-box">
    <!-- Tab 1 content -->
  </ion-tab>

  <ion-tab tabTitle="Weekly" [root]="weekTab" [rootParams]="sheet" tabIcon="pie">
    <!-- Tab 2 content -->
  </ion-tab>

  <ion-tab tabTitle="Monthly" [root]="monthTab" [rootParams]="sheet" tabIcon="pulse">
    <!-- Tab 3 content -->
  </ion-tab>

  <ion-tab tabTitle="Settings" [root]="passwordTab" [rootParams]="sheet" tabIcon="settings">
    <!-- Tab 4 content -->
  </ion-tab>

</ion-tabs>
