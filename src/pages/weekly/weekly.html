    <ion-list no-lines>

          <ion-item no-lines>
            <ion-label>Select Week No</ion-label>
            <ion-select type="number" [(ngModel)]="week" (ionChange)="changeWeek()">
              <ion-option *ngFor="let w of weeks" value="{{w}}">{{w}}</ion-option>
            </ion-select>
          </ion-item>

          <ion-item no-lines>
            <ion-label>Select Year</ion-label>
            <ion-select [(ngModel)]="year">
              <ion-option>2011</ion-option>
              <ion-option>2012</ion-option>
              <ion-option>2013</ion-option>
              <ion-option>2015</ion-option>
              <ion-option>2016</ion-option>
              <ion-option checked="true">2017</ion-option>
            </ion-select>
          </ion-item>

    </ion-list>
  </ion-toolbar>
</ion-header>
