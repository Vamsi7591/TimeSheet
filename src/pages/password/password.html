<ion-header>

  <ion-navbar color="bg" class="page-title">
    <ion-title>Change Password</ion-title>
    <!-- <ion-buttons end>
            <button ion-button icon-only (click)="goLogOut()">
                <ion-icon class="icon-pad" name="log-out"></ion-icon>
            </button>
        </ion-buttons> -->
  </ion-navbar>

</ion-header>


<ion-content class="login-content" padding>
  <div class="login-box">

    <form (ngSubmit)="changePassword()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="password" placeholder="Enter the Old Password" name="oldPass" [(ngModel)]="registerCredentials.oldPass" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Enter the New Password" name="newPass" [(ngModel)]="registerCredentials.newPass" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Enter the Confirm Password" name="conformPass" [(ngModel)]="registerCredentials.conformPass" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Submit</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
